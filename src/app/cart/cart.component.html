<h2>Shopping cart</h2>

<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
    </tr>

    <tr *ngFor="let product of (cartList$ | async)">
        <td>{{product.name}}</td>
        <td>{{product.quantity}}</td>
    </tr>
</table>
