<h2>Shopping cart
    <i class="fa fa-shopping-cart" aria-hidden="true"></i></h2>

<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of (cartList$ | async)">
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price*product.quantity | currency}}</td>
        </tr>
        <!-- <tr>
            <td>Total</td>
            <td></td>

        </tr> -->
    </tbody>
</table>
