<p>Lista de productos</p>
<table class="table">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Buy</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'clearance': product.clearance}">
            <td>
                <img height="100" width="200" [src]="product.image" [alt]="">
            </td>
            <td>{{product.name}}</td>
            <td>{{product.type}}</td>
            <td>{{product.price | currency}}</td>
            <td *ngIf="product.stock==0; else elseBlock" class="badge badge-warning">Out of stock</td>
            <ng-template #elseBlock>
                <td>{{product.stock}}</td>
            </ng-template>
            <td> <button type="button" class="btn btn-primary btn-sm" (click)="downQuantity(product)">-</button>
                <!-- <span>{{product.quantity}}</span>  -->
                <input type="text" [(ngModel)]="product.quantity" (keyup)="changeQuantity($event, product)">
                <button type="button" class="btn btn-primary btn-sm" (click)="upQuantity(product)">+</button></td>
        </tr>
    </tbody>
</table>
